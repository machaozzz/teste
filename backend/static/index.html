<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🍷 WineCast - Sistema Meteorológico para Viticultura</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🍷 WineCast</h1>
            <p>Sistema Meteorológico para Viticultura Portuguesa</p>
        </div>

        <div class="dashboard">
            <div class="card">
                <h3>🌡️ Status do Sistema</h3>
                <div id="system-status">
                    <div class="loading">Carregando...</div>
                </div>
            </div>

            <div class="card">
                <h3>⚠️ Alertas Ativos</h3>
                <div id="alerts-summary">
                    <div class="loading">Carregando...</div>
                </div>
            </div>
        </div>

        <div class="card">
            <h3>🌍 Cidades Monitorizadas</h3>
            <div id="cities-container">
                <div class="loading">Carregando dados meteorológicos...</div>
            </div>
        </div>

        <div class="alerts-section">
            <h3>🚨 Alertas Detalhados</h3>
            <div id="detailed-alerts">
                <div class="loading">Carregando alertas...</div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
